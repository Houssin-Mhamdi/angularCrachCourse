<div class="flex justify-center items-center gap-10 mt-10">
    <input [(ngModel)]="post.name" class=" px-10 py-2" type="text" placeholder="name">
    <input [(ngModel)]="post.power" class=" px-10 py-2" type="number" placeholder="power">
    <input [(ngModel)]="post.img" class=" px-10 py-2" type="text" placeholder="url"> 
    <button (click)="update()" class="bg-slate-400 px-10 py-2 text-white">submit</button>
</div>
