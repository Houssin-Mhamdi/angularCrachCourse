<div class="container mx-auto px-28 flex flex-wrap gap-10">
    <section class="" *ngFor="let item of shared.posts">
        <div class="w-64 h-72 p-2 bg-slate-400">
            <img [src]="item.img" alt="">
            <div class="flex mt-7">
               <p class="text-white">Name: {{item.name}}</p>
            </div>
            <div class="flex">
                <p class="text-white">Power: {{item.power}}</p>
            </div>
        </div>
    </section>
   </div>
